<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Google Clone</title>
  </head>
  <body>

    <div class="parent">

      <div class="image">
        <img src="https://www.google.com/logos/doodles/2020/doodle-for-google-2020-us-winner-temp-6753651837108688.4-l.png" alt="Doodle for Google 2020 Winner!">
      </div>

      <div class="text-input-box">
        <i class="fa fa-search"></i>
        <input type="text" id="search" name="search" class="input-text">
        <i class="fa fa-microphone"></i
      </div>

      <div class="buttons">
        <center>
          <button type="button" name="button" class="google-buttons search-button">
            Google Search
          </button>
          <button class="google-buttons lucky-button">
              I'm Feeling Lucky
          </button>
        </center>
      </div>

    </div>

  </body>
</html>
